{% for kursus in __SELF__.kurser %}
<form data-request="Kurser::onUpdateItem" data-request-update="'{{ __SELF__ }}::kurser': '#tbodyKurser'">
    <input type="hidden" name="id" value="{{ kursus.id }}">
    <tr>
        <td>
            <span class="vis show" style="display:none;">{{ kursus.aar }}</span>
            <span class="edit" style="display:none;"><input type="text" name="aar" value="{{ kursus.aar }}" class="form-control"></span>
        </td>
        <td>
            <span class="vis show" style="display:none;">{{ kursus.type }}</span>
            <span class="edit" style="display:none;"><input type="text" name="type" value="{{ kursus.type }}" class="form-control"></span>
        </td>
        <td>
            <span class="vis show" style="display:none;">{{ kursus.start }}</span>
            <span class="edit" style="display:none;"><input type="text" name="start" value="{{ kursus.start }}" class="form-control datepicker"></span>
        </td>
        <td>
            <span class="vis show" style="display:none;">{{ kursus.slut }}</span>
            <span class="edit" style="display:none;"><input type="text" name="slut" value="{{ kursus.slut }}" class="form-control datepicker"></span>
        </td>
        <td>
                            <span class="vis show leave" style="display:none;">
                                <button type="button" class="btn btn-xs btn-default kursusRet">Ret</button>
                            </span>
            <span class="edit" style="display:none;">
                                <button type="submit" class="btn btn-xs btn-primary kursusGem">Gem</button>
                            </span>
        </td>
    </tr>
</form>
{% endfor %}
