description = "Kurser layout"

[session]
security = "all"
==
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SKS - {{ this.page.title }}</title>
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="OctoberCMS">
    <meta name="generator" content="OctoberCMS">
    <link rel="icon" type="image/png" href="{{ 'assets/images/logo.png'|theme }}">

    {% styles %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link href="{{ [
            'assets/less/theme.less'
        ]|theme }}" rel="stylesheet">
    <link href="{{ [
            '../../plugins/vork/kurser/assets/css/bootstrap-datepicker.min.css',
            '../../plugins/vork/kurser/assets/css/fullcalendar.min.css',
            '../../plugins/vork/kurser/assets/css/titatoggle-dist-min.css',
            '../../plugins/vork/kurser/assets/css/bootstrap-datetimepicker.min.css',
            '../../plugins/vork/kurser/assets/css/easy-autocomplete.css',
            '../../plugins/vork/kurser/assets/css/easy-autocomplete.themes.css',
            '../../plugins/vork/kurser/assets/css/style.css'
        ]|theme }}" rel="stylesheet">
    <!--<link href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css" rel="stylesheet">-->
    <link href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="{{ [
				'assets/javascript/html5shiv.js',
				'assets/javascript/respond.min.js',
			]|theme }}"></script>
    <![endif]-->
</head>
<body class="page-{{ this.page.id }} layout-{{ this.layout.id }}">

<!-- Header -->
<header id="layout-header" class="header-navbar">
    <!-- Nav -->
    {% partial "nav" %}
</header>

<!-- Content -->
<div id="layout-content">
    <div id="flash_alert">{% partial "flash" %}</div>
    {% page %}
</div>

<!-- Footer -->
<footer id="layout-footer">
    {% partial "footer" %}
</footer>

<!-- Scripts -->
<script src="{{ [
            'assets/javascript/jquery.min.js',

            'assets/vendor/bootstrap/js/transition.js',
            'assets/vendor/bootstrap/js/alert.js',
            'assets/vendor/bootstrap/js/button.js',
            'assets/vendor/bootstrap/js/carousel.js',
            'assets/vendor/bootstrap/js/collapse.js',
            'assets/vendor/bootstrap/js/dropdown.js',
            'assets/vendor/bootstrap/js/modal.js',
            'assets/vendor/bootstrap/js/tooltip.js',
            'assets/vendor/bootstrap/js/popover.js',
            'assets/vendor/bootstrap/js/scrollspy.js',
            'assets/vendor/bootstrap/js/tab.js',
            'assets/vendor/bootstrap/js/affix.js',

            'assets/vendor/jquery-ui/js/jquery.ui.core.js',
            'assets/vendor/jquery-ui/js/jquery.ui.widget.js',
            'assets/vendor/jquery-ui/js/jquery.ui.mouse.js',
            'assets/vendor/jquery-ui/js/jquery.ui.position.js',
            'assets/vendor/jquery-ui/js/jquery.ui.button.js',
            'assets/vendor/jquery-ui/js/jquery.ui.slider.js',
            'assets/vendor/jquery-ui/js/jquery.ui.effects.js',
            'assets/vendor/jquery-ui/js/jquery.ui.touchpunch.js',

            'assets/vendor/flat-ui/js/video.js',
            'assets/vendor/flat-ui/js/bootstrap-switch.js',
            'assets/vendor/flat-ui/js/bootstrap-tagsinput.js',
            'assets/vendor/flat-ui/js/holder.js',
            'assets/vendor/flat-ui/js/typeahead.jquery.js',
            'assets/vendor/flat-ui/js/select2.js',
            'assets/vendor/flat-ui/js/flatui-radiocheck.js',

            'assets/javascript/app.js',


            '../../plugins/vork/kurser/assets/js/moment.min.js',
            '../../plugins/vork/kurser/assets/js/moment.locale.da.js',
            '../../plugins/vork/kurser/assets/js/bootstrap-datepicker.min.js',
            '../../plugins/vork/kurser/assets/js/bootstrap-datepicker.da.min.js',
            '../../plugins/vork/kurser/assets/js/bootstrap-datetimepicker.min.js',
            '../../plugins/vork/kurser/assets/js/bootbox.min.js',
        ]|theme }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.js"></script>
<script src="{{ '../../plugins/vork/kurser/assets/js/fullcalendar.locale.da.js'|theme }}"></script>
<script src="{{ '../../plugins/vork/kurser/assets/js/script.js?v=1.0.0'|theme }}"></script>
<script src="{{ '../../plugins/vork/kurser/assets/js/jquery-ui.min.js'|theme }}"></script>
<script src="{{ '../../plugins/vork/kurser/assets/js/bootstrap3-typeahead.min.js'|theme }}"></script>
<script src="{{ '../../plugins/vork/kurser/assets/js/jquery.easy-autocomplete.min.js'|theme }}"></script>
<script src="{{ '../../plugins/vork/kurser/assets/js/jquery.tabletoCSV.js'|theme }}"></script>
<script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.13/js/dataTables.bootstrap.min.js"></script>
<script>
    videojs.options.flash.swf = "{{ 'assets/vendor/flat-ui/js/video-js.swf'|theme }}";
</script>
{% framework extras %}
{% scripts %}

</body>
</html>
