{% for kasse in this.page.plads.kasser %}
<form data-request="Kasser::onUpdateKasse">
    <input type="hidden" name="id" value="{{ kasse.id }}">
    <tr>
        <td>
            <span class="vis show" style="display:none;"><a href="{{ ('kasser/' ~ kasse.id)|app }}">{{ kasse.navn }}</a></span>
            <span class="edit" style="display:none;"><input type="text" name="navn" value="{{ kasse.navn }}" class="form-control"></span>
        </td>
        <td>
            <span class="vis show leave pull-right" style="display:none;">
                <button type="button" class="btn btn-xs btn-default tableRet">Ret</button>
            </span>
            <span class="edit pull-right" style="display:none;">
                <button type="button" class="btn btn-xs btn-danger" data-request="onDeleteKasse" data-request-data="id: {{ kasse.id }}, plads_id: {{ this.page.plads.id }}"  data-request-update="'kasser/listKasser': '#tbodyKasser'">Slet</button>
                <button type="submit" class="btn btn-xs btn-primary tableGem">Gem</button>
            </span>
        </td>
    </tr>
</form>
{% endfor %}
