<div class="container-fluid" style="padding-bottom:20px;">
    <div class="col-xs-12">
        <h1>Søg materialer</h1>

            </div>

    </div>
    <div class="col-xs-12">
        <table class="table table-striped" id="materialer">
            <thead>

                    <th>Materiale</th>
                    <th>Placering</th>
                </tr>
            </thead>
